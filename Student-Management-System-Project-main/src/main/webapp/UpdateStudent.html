<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Details</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f4f1f9, #e8e4f5); /* Updated gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #6a53a3; /* Updated color */
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            display: block;
            color: #333;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #6a53a3; /* Updated border color */
            outline: none;
        }

        input[type="submit"] {
            padding: 12px 20px;
            background: linear-gradient(135deg, #9a7cd8, #7f6fd7); /* Updated gradient */
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #7f6fd7, #9a7cd8); /* Updated hover gradient */
        }

        .result {
            margin-top: 20px;
        }

        .result p {
            font-size: 18px;
            font-weight: bold;
        }

        .result p.success {
            color: green;
        }

        .result p.fail {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Update Student Details</h1>
        <form action="UpdateStudentServlet" method="post">
            <label for="id">Student ID:</label>
            <input type="number" name="id" required>

            <label for="studentName">Student Name:</label>
            <input type="text" name="studentName" required>

            <label for="rollNo">Roll Number:</label>
            <input type="text" name="rollNo" required>

            <label for="course">Course:</label>
            <input type="text" name="course" required>

            <label for="marks">Marks:</label>
            <input type="number" name="marks" required>

            <input type="submit" value="Update Student">
        </form>

        <div class="result">
            <h2>Update Result:</h2>
            <p id="resultMessage"></p>  
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const resultMessage = urlParams.get('result');

        if (resultMessage) {
            const resultDisplay = document.getElementById("resultMessage");
            if (resultMessage === "success") {
                resultDisplay.innerHTML = "Student updated successfully!";
                resultDisplay.classList.add("success");
            } else {
                resultDisplay.innerHTML = "Failed to update student. Please check the details.";
                resultDisplay.classList.add("fail");
            }
        }
    </script>

</body>
</html>
