<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f4f1f9, #e8e4f5);
            color: #333;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #9a7cd8, #7f6fd7);
            color: #fff;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            box-shadow: 2px 0px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .sidebar h2 {
            font-size: 30px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 1px;
            margin-bottom: 40px;
        }

        .sidebar a {
            color: #f1f1f1;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: #8b6fc8;
        }

        .sidebar a.active {
            background: #6a53a3;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 40px;
            flex-grow: 1;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            transition: margin-left 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #9a7cd8, #7f6fd7);
            color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .header button {
            padding: 10px 20px;
            background: #fff;
            color: #9a7cd8;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .header button:hover {
            background: #f4f6f9;
        }

        /* Stats Section */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .stat-card {
            background: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #9a7cd8;
        }

        .stat-card p {
            font-size: 32px;
            font-weight: 700;
            color: #6a53a3;
        }

        .stat-card .icon {
            font-size: 40px;
            color: #9a7cd8;
            margin-bottom: 10px;
        }

        /* Links Section */
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .link-card {
            background: #f4f7fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, transform 0.3s;
        }

        .link-card:hover {
            background: #e4e9f2;
            transform: scale(1.05);
        }

        .link-card a {
            text-decoration: none;
            color: #9a7cd8;
            font-size: 16px;
            font-weight: 600;
        }

        .link-card a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #888;
            margin-top: 50px;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>S.M.S</h2>
        <a href="Dashboard.jsp" class="active"><i class="fas fa-home"></i> Dashboard</a>
        <a href="AddStudent.html"><i class="fas fa-user-plus"></i> Add Student</a>
        <a href="UpdateStudent.html"><i class="fas fa-user-edit"></i> Update Student</a>
        <a href="showStudents.jsp"><i class="fas fa-users"></i> View Students</a>
        <a href="DeleteStudent.html"><i class="fas fa-user-times"></i> Delete Student</a>
        
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Welcome to the Student Management System</h1>
            <button><i class="fas fa-bell"></i> Notifications</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="icon"><i class="fas fa-users"></i></div>
                <h3>Batch 2022-2025</h3>
                
            </div>
           
        </div>

        <div class="links">
            <div class="link-card">
                <a href="AddStudent.html"><i class="fas fa-user-plus"></i> Add Student</a>
            </div>
            <div class="link-card">
                <a href="UpdateStudent.html"><i class="fas fa-user-edit"></i> Update Student</a>
            </div>
            <div class="link-card">
                <a href="showStudents.jsp"><i class="fas fa-users"></i> View Students</a>
            </div>
            <div class="link-card">
                <a href="DeleteStudent.html"><i class="fas fa-user-times"></i> Delete Student</a>
            </div>
            
        </div>

          <footer>
            &copy; 2025 Student Management System. All rights reserved.
        </footer>
    </div>
</body>
