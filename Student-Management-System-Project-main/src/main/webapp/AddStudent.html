<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f4f1f9, #e8e4f5); /* Updated gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #6a53a3; /* Updated color */
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            display: block;
            color: #333;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #6a53a3; /* Updated border color */
            outline: none;
        }

        input[type="submit"], input[type="reset"] {
            width: 48%;
            padding: 12px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 6px;
            margin-top: 20px;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #9a7cd8, #7f6fd7); /* Updated gradient */
            color: #fff;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #7f6fd7, #9a7cd8); /* Updated hover gradient */
        }

        input[type="reset"] {
            background: #e74c3c;
            color: #fff;
        }

        input[type="reset"]:hover {
            background: #e67e22;
        }
    </style>
    <script>
        function validate() {
            var name = document.f1.name.value;
            var rollNo = document.f1.rollNo.value;
            var course = document.f1.course.value;
            var marks = document.f1.marks.value;

            if (name === "") {
                alert("Student name cannot be blank");
                return false;
            }
            if (rollNo === "") {
                alert("Roll number cannot be blank");
                return false;
            }
            if (course === "") {
                alert("Course name cannot be blank");
                return false;
            }
            if (marks === "") {
                alert("Marks cannot be blank");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Add New Student</h1>
        <form name="f1" action="AddStudentServlet" method="post" onsubmit="return validate()">
            <label for="name">Student Name:</label>
            <input type="text" name="name" id="name">
            
            <label for="rollNo">Roll Number:</label>
            <input type="text" name="rollNo" id="rollNo">
            
            <label for="course">Course:</label>
            <input type="text" name="course" id="course">
            
            <label for="marks">Marks:</label>
            <input type="number" name="marks" id="marks">
            
            <div>
                <input type="submit" value="Add Student">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
